<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>大学受験英単語テスト</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:#0f0e0c;--surface:#1a1916;--card:#222018;
    --accent:#e8c97a;--accent2:#c45c3a;--text:#f0ead8;
    --muted:#7a7260;--border:#2e2b22;
    --correct:#5a9e6f;--wrong:#c45c3a;
    --easy:#5a9e6f;--medium:#e8a53a;--hard:#c45c3a;
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{background:var(--bg);color:var(--text);font-family:"Noto Serif JP",serif;min-height:100vh;display:flex;flex-direction:column;align-items:center;}
  header{width:100%;padding:1.2rem 2rem;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;background:var(--surface);}
  header h1{font-family:"Playfair Display",serif;font-size:1.4rem;color:var(--accent);}
  .subtitle{font-size:0.7rem;color:var(--muted);margin-top:2px;letter-spacing:.1em;}
  .stats-bar{display:flex;gap:1.5rem;font-size:.8rem;color:var(--muted);}
  .stat-val{font-family:"JetBrains Mono",monospace;color:var(--accent);font-size:1rem;}
  .stat-item{display:flex;flex-direction:column;align-items:center;gap:2px;}
  main{width:100%;max-width:680px;padding:2rem 1.5rem;flex:1;}
  .tabs{display:flex;margin-bottom:2rem;border:1px solid var(--border);border-radius:6px;overflow:hidden;}
  .tab-btn{flex:1;padding:.7rem;background:var(--surface);border:none;color:var(--muted);cursor:pointer;font-family:"Noto Serif JP",serif;font-size:.85rem;transition:all .2s;border-right:1px solid var(--border);}
  .tab-btn:last-child{border-right:none;}
  .tab-btn.active{background:var(--accent);color:var(--bg);font-weight:700;}
  .quiz-section{display:none;}
  .quiz-section.active{display:block;}
  .progress-bar{width:100%;height:3px;background:var(--border);border-radius:2px;margin-bottom:2rem;overflow:hidden;}
  .progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2));transition:width .4s ease;}
  .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:2.5rem 2rem;margin-bottom:1.5rem;position:relative;overflow:hidden;}
  .card::before{content:"";position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--accent),transparent);}
  .q-number{font-family:"JetBrains Mono",monospace;font-size:.7rem;color:var(--muted);letter-spacing:.15em;margin-bottom:1.5rem;}
  .q-text{font-size:1.4rem;font-weight:700;line-height:1.5;margin-bottom:.5rem;}
  .q-hint{font-size:.8rem;color:var(--muted);margin-bottom:2rem;}
  .answer-input{width:100%;background:var(--bg);border:2px solid var(--border);border-radius:8px;padding:.9rem 1.2rem;color:var(--text);font-family:"JetBrains Mono",monospace;font-size:1.1rem;outline:none;transition:border-color .2s;}
  .answer-input:focus{border-color:var(--accent);}
  .answer-input.correct{border-color:var(--correct);background:#1a2a1f;}
  .answer-input.wrong{border-color:var(--wrong);background:#2a1a1a;}
  .btn{width:100%;padding:.9rem;border:none;border-radius:8px;font-family:"Noto Serif JP",serif;font-size:1rem;cursor:pointer;transition:all .2s;font-weight:700;}
  .btn-primary{background:var(--accent);color:var(--bg);}
  .btn-primary:hover{opacity:.9;transform:translateY(-1px);}
  .btn-secondary{background:transparent;border:1px solid var(--border);color:var(--muted);margin-top:.7rem;}
  .btn-secondary:hover{border-color:var(--accent);color:var(--accent);}
  .result-panel{display:none;margin-bottom:1rem;}
  .result-panel.show{display:block;}
  .result-row{display:flex;align-items:center;gap:1rem;padding:1rem 1.2rem;border-radius:8px;margin-bottom:.8rem;border:1px solid;}
  .result-row.correct-row{background:#1a2a1f;border-color:var(--correct);}
  .result-row.wrong-row{background:#2a1a1a;border-color:var(--wrong);}
  .result-icon{font-size:1.4rem;}
  .result-info{flex:1;}
  .result-label{font-size:.7rem;color:var(--muted);letter-spacing:.1em;}
  .result-answer{font-family:"JetBrains Mono",monospace;font-size:1.1rem;font-weight:600;margin-top:2px;}
  .result-comment{font-size:.85rem;color:var(--muted);padding:.8rem 1.2rem;border-left:2px solid var(--accent);margin-bottom:1rem;line-height:1.6;}
  .difficulty-row{display:flex;align-items:center;gap:.8rem;margin-bottom:1.5rem;}
  .diff-label{font-size:.75rem;color:var(--muted);letter-spacing:.1em;}
  .diff-badge{padding:.2rem .7rem;border-radius:20px;font-size:.75rem;font-weight:700;}
  .diff-easy{background:#1a3a25;color:var(--easy);border:1px solid var(--easy);}
  .diff-medium{background:#3a2a10;color:var(--medium);border:1px solid var(--medium);}
  .diff-hard{background:#3a1a1a;color:var(--hard);border:1px solid var(--hard);}
  .diff-stars{font-size:1rem;letter-spacing:2px;}
  .mistakes-list{display:flex;flex-direction:column;gap:.8rem;}
  .mistake-card{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1.2rem;display:flex;justify-content:space-between;align-items:center;gap:1rem;}
  .mistake-jp{font-size:1rem;}
  .mistake-en{font-family:"JetBrains Mono",monospace;font-size:.9rem;color:var(--accent);text-align:right;}
  .mistake-count{font-size:.7rem;color:var(--muted);margin-top:2px;text-align:right;}
  .empty-state{text-align:center;padding:4rem 2rem;color:var(--muted);font-size:.9rem;line-height:2;}
  .section-title{font-family:"Playfair Display",serif;font-size:1.1rem;color:var(--accent);margin-bottom:1rem;}
  .filter-row{display:flex;gap:.5rem;margin-bottom:1.2rem;flex-wrap:wrap;}
  .filter-btn{padding:.3rem .9rem;border-radius:20px;font-size:.75rem;border:1px solid var(--border);background:transparent;color:var(--muted);cursor:pointer;font-family:"Noto Serif JP",serif;}
  .filter-btn.on{background:var(--accent);color:var(--bg);border-color:var(--accent);font-weight:700;}
  .complete-card{text-align:center;padding:3rem 2rem;}
  .complete-score{font-family:"JetBrains Mono",monospace;font-size:4rem;color:var(--accent);font-weight:600;line-height:1;}
  .complete-label{color:var(--muted);margin:.5rem 0 2rem;font-size:.9rem;}
  .mode-row{display:flex;gap:.5rem;margin-bottom:1.5rem;flex-wrap:wrap;}
  .mode-btn{flex:1;padding:.5rem;border:1px solid var(--border);background:transparent;color:var(--muted);border-radius:6px;cursor:pointer;font-family:"Noto Serif JP",serif;font-size:.8rem;min-width:80px;}
  .mode-btn.on{background:var(--surface);border-color:var(--accent);color:var(--accent);font-weight:700;}
  @media(max-width:480px){
    header{flex-direction:column;gap:.8rem;text-align:center;}
    .stats-bar{justify-content:center;}
    .card{padding:1.8rem 1.2rem;}
    .q-text{font-size:1.1rem;}
  }
</style>
</head>
<body>

<header>
  <div>
    <h1>VOCAB TEST</h1>
    <div class="subtitle">大学受験英単語 1800+</div>
  </div>
  <div class="stats-bar">
    <div class="stat-item"><span class="stat-val" id="correct-count">0</span><span>正解</span></div>
    <div class="stat-item"><span class="stat-val" id="total-count">0</span><span>問題数</span></div>
    <div class="stat-item"><span class="stat-val" id="accuracy-rate">—</span><span>正答率</span></div>
  </div>
</header>

<main>
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('quiz')">クイズ</button>
    <button class="tab-btn" onclick="switchTab('mistakes')">間違え一覧</button>
  </div>

  <div id="tab-quiz" class="quiz-section active">
    <div class="mode-row">
      <button class="mode-btn on" id="mode-all" onclick="setMode('all',this)">全単語</button>
      <button class="mode-btn" id="mode-1" onclick="setMode('1',this)">★ 易しい</button>
      <button class="mode-btn" id="mode-2" onclick="setMode('2',this)">★★ 標準</button>
      <button class="mode-btn" id="mode-3" onclick="setMode('3',this)">★★★ 難しい</button>
      <button class="mode-btn" id="mode-mistakes" onclick="setMode('mistakes',this)">復習</button>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill" style="width:0%"></div></div>
    <div class="card" id="question-card">
      <div class="q-number" id="q-number"></div>
      <div class="q-text" id="q-text"></div>
      <div class="q-hint">英語でスペルを入力してください</div>
      <input type="text" class="answer-input" id="answer-input" placeholder="英単語を入力..." autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
    </div>
    <div class="result-panel" id="result-panel">
      <div class="result-row" id="result-row">
        <span class="result-icon" id="result-icon"></span>
        <div class="result-info">
          <div class="result-label">正解</div>
          <div class="result-answer" id="result-answer"></div>
        </div>
      </div>
      <div class="result-comment" id="result-comment"></div>
      <div class="difficulty-row">
        <span class="diff-label">難易度</span>
        <span class="diff-badge" id="diff-badge"></span>
        <span class="diff-stars" id="diff-stars"></span>
      </div>
    </div>
    <button class="btn btn-primary" id="action-btn" onclick="handleAction()">解答する</button>
    <button class="btn btn-secondary" id="skip-btn" onclick="skipQuestion()">スキップ</button>
  </div>

  <div id="tab-mistakes" class="quiz-section">
    <div class="section-title">間違えた単語</div>
    <div class="filter-row">
      <button class="filter-btn on" onclick="filterMistakes(0,this)">すべて</button>
      <button class="filter-btn" onclick="filterMistakes(1,this)">★ 易しい</button>
      <button class="filter-btn" onclick="filterMistakes(2,this)">★★ 標準</button>
      <button class="filter-btn" onclick="filterMistakes(3,this)">★★★ 難しい</button>
    </div>
    <div id="mistakes-list" class="mistakes-list"></div>
  </div>
</main>

const comments={
  correct:["完璧！素晴らしい！","正解！その調子で！","よくできました！","ばっちり！","パーフェクト！","スペル完璧！","この単語はマスターしましたね！"],
  wrong:["惜しい！復習しておきましょう。","不正解。間違え一覧に登録しました。","この単語は難しいですね。","スペルに注意！しっかり覚え直して。","次は正解できるよう記憶に刻んでおきましょう。","間違えた単語は復習のチャンスです！"]
};
const diffInfo={
  1:{label:"易しい",stars:"★☆☆",cls:"diff-easy"},
  2:{label:"標準",stars:"★★☆",cls:"diff-medium"},
  3:{label:"難しい",stars:"★★★",cls:"diff-hard"}
};

let shuffled=[],currentIdx=0,answered=false,correctCount=0,totalAnswered=0,mistakes={},mistakeFilter=0,currentMode="all";

function shuffle(arr){return[...arr].sort(()=>Math.random()-0.5);}

function getWordPool(){
  if(currentMode==="all")return ALL_WORDS;
  if(currentMode==="mistakes")return Object.values(mistakes).map(m=>m.word);
  return ALL_WORDS.filter(w=>w.diff===parseInt(currentMode));
}

function setMode(mode,btn){
  currentMode=mode;
  document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("on"));
  btn.classList.add("on");
  correctCount=0;totalAnswered=0;updateStats();
  init();
}

function init(){
  const pool=getWordPool();
  if(pool.length===0){
    document.getElementById("question-card").innerHTML='<div style="text-align:center;padding:3rem;color:var(--muted)">単語がありません</div>';
    return;
  }
  shuffled=shuffle(pool);currentIdx=0;answered=false;
  restoreCard();
  loadQuestion();
}

function restoreCard(){
  const card=document.getElementById("question-card");
  if(!document.getElementById("q-number")){
    card.innerHTML='<div class="q-number" id="q-number"></div><div class="q-text" id="q-text"></div><div class="q-hint">英語でスペルを入力してください</div><input type="text" class="answer-input" id="answer-input" placeholder="英単語を入力..." autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">';
    document.getElementById("answer-input").addEventListener("keydown",e=>{if(e.key==="Enter")handleAction();});
  }
}

function loadQuestion(){
  if(currentIdx>=shuffled.length){showComplete();return;}
  const w=shuffled[currentIdx];
  document.getElementById("progress-fill").style.width=(currentIdx/shuffled.length*100)+"%";
  document.getElementById("q-number").textContent="QUESTION "+String(currentIdx+1).padStart(4,"0")+" / "+shuffled.length;
  document.getElementById("q-text").textContent=w.jp;
  const inp=document.getElementById("answer-input");
  inp.value="";inp.className="answer-input";inp.disabled=false;
  document.getElementById("result-panel").classList.remove("show");
  document.getElementById("action-btn").textContent="解答する";
  document.getElementById("skip-btn").style.display="";
  answered=false;inp.focus();
}

function handleAction(){if(!answered)checkAnswer();else nextQuestion();}

function checkAnswer(){
  const w=shuffled[currentIdx];
  const input=document.getElementById("answer-input").value.trim().toLowerCase();
  const correct=w.en.toLowerCase();
  const isCorrect=input===correct;
  answered=true;totalAnswered++;
  if(isCorrect)correctCount++;
  else{if(!mistakes[w.en])mistakes[w.en]={word:w,count:0};mistakes[w.en].count++;}
  updateStats();
  const inp=document.getElementById("answer-input");
  inp.disabled=true;inp.className="answer-input "+(isCorrect?"correct":"wrong");
  document.getElementById("result-row").className="result-row "+(isCorrect?"correct-row":"wrong-row");
  document.getElementById("result-icon").textContent=isCorrect?"✓":"✗";
  document.getElementById("result-answer").textContent=w.en;
  document.getElementById("result-answer").style.color=isCorrect?"var(--correct)":"var(--wrong)";
  const pool=isCorrect?comments.correct:comments.wrong;
  document.getElementById("result-comment").textContent=pool[Math.floor(Math.random()*pool.length)];
  const d=diffInfo[w.diff];
  const badge=document.getElementById("diff-badge");
  badge.textContent=d.label;badge.className="diff-badge "+d.cls;
  document.getElementById("diff-stars").textContent=d.stars;
  document.getElementById("result-panel").classList.add("show");
  document.getElementById("action-btn").textContent="次の問題へ →";
}

function nextQuestion(){currentIdx++;loadQuestion();}
function skipQuestion(){if(!answered)nextQuestion();}

function updateStats(){
  document.getElementById("correct-count").textContent=correctCount;
  document.getElementById("total-count").textContent=totalAnswered;
  document.getElementById("accuracy-rate").textContent=totalAnswered>0?Math.round(correctCount/totalAnswered*100)+"%":"—";
}

function showComplete(){
  const rate=totalAnswered>0?Math.round(correctCount/totalAnswered*100):0;
  document.getElementById("question-card").innerHTML='<div class="complete-card"><div style="font-size:.8rem;color:var(--muted);letter-spacing:.15em;margin-bottom:1rem">全問完了！</div><div class="complete-score">'+rate+'%</div><div class="complete-label">'+correctCount+' / '+totalAnswered+' 問正解</div><div style="color:var(--muted);font-size:.85rem;margin-bottom:2rem">'+( rate>=80?"素晴らしい！合格ライン突破！":rate>=60?"もう少しで合格ライン！":"間違えた単語を復習しましょう。")+'</div></div>';
  document.getElementById("result-panel").classList.remove("show");
  document.getElementById("action-btn").textContent="もう一度挑戦する";
  document.getElementById("action-btn").onclick=()=>{document.getElementById("action-btn").onclick=handleAction;restoreCard();document.getElementById("answer-input").addEventListener("keydown",e=>{if(e.key==="Enter")handleAction();});correctCount=0;totalAnswered=0;updateStats();init();};
  document.getElementById("skip-btn").style.display="none";
}

function switchTab(tab){
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".quiz-section").forEach(s=>s.classList.remove("active"));
  if(tab==="quiz"){document.querySelectorAll(".tab-btn")[0].classList.add("active");document.getElementById("tab-quiz").classList.add("active");}
  else{document.querySelectorAll(".tab-btn")[1].classList.add("active");document.getElementById("tab-mistakes").classList.add("active");renderMistakes();}
}

function filterMistakes(level,btn){
  mistakeFilter=level;
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("on"));
  btn.classList.add("on");renderMistakes();
}

function renderMistakes(){
  const list=document.getElementById("mistakes-list");
  let keys=Object.keys(mistakes);
  if(mistakeFilter>0)keys=keys.filter(k=>mistakes[k].word.diff===mistakeFilter);
  if(keys.length===0){list.innerHTML='<div class="empty-state">まだ間違えた単語はありません。<br>テストを進めると、ここに表示されます。</div>';return;}
  keys.sort((a,b)=>mistakes[b].count-mistakes[a].count);
  list.innerHTML=keys.map(k=>{
    const m=mistakes[k],d=diffInfo[m.word.diff];
    return'<div class="mistake-card"><div><div class="mistake-jp">'+m.word.jp+'</div><span class="diff-badge '+d.cls+'" style="font-size:.65rem;padding:.1rem .5rem;margin-top:4px;display:inline-block">'+d.label+'</span></div><div><div class="mistake-en">'+m.word.en+'</div><div class="mistake-count">'+m.count+'回間違え</div></div></div>';
  }).join("");
}

document.getElementById("answer-input").addEventListener("keydown",e=>{if(e.key==="Enter")handleAction();});
init();
</script>
